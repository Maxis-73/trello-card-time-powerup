<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans', 'Ubuntu', 'Droid Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #172b4d;
        }

        .lists-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            padding: 12px 16px;
            background-color: #f4f5f7;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .list-item:hover {
            background-color: #ebecf0;
        }

        .list-name {
            font-weight: 500;
            color: #172b4d;
        }

        .list-id {
            font-size: 12px;
            color: #5e6c84;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #5e6c84;
        }

        .error {
            padding: 12px;
            background-color: #ffebe6;
            color: #bf2600;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Listas del Tablero</h1>
    <div id="lists-container" class="lists-container">
        <div class="loading">Cargando listas...</div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="../js/settings_panel.js"></script>
</body>

</html>
