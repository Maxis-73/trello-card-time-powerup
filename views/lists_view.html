<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        body {
            padding: 10px;
        }

        .list-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-name {
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .save-button {
            background-color: #0079bf;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background-color: #026aa7;
        }

        .save-button:active {
            background-color: #055a8c;
        }

        .save-button:disabled {
            background-color: #a5acb0;
            cursor: not-allowed;
        }

        .saved-message {
            color: #61bd4f;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .saved-message.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;" data-i18n-id="lists-description">Choose the lists to show the time indicators (total
        of the board and by card)</h2>
    <div id="lists-container">
        <p data-i18n-id="loading-lists">Loading lists...</p>
    </div>
    <div class="button-container">
        <button id="save-button" class="save-button" data-i18n-id="save-button">Save</button>
        <div id="saved-message" class="saved-message" data-i18n-id="saved-message">Settings saved!</div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="../js/lists_view.js"></script>
</body>

</html>
