<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 12px;
            margin: 0;
            background: transparent;
        }

        .history-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #f4f5f7;
            border-radius: 6px;
            font-size: 14px;
        }

        .history-item .current {
            background-color: #e2f2fd;
            border-left: 3px solid #1976d2;
        }

        .list-name {
            font-weight: 500;
            color: #172b4b;
            flex: 1;
        }

        .time {
            color: #5e6c84;
            font-size: 13px;
            margin-right: 8px;
        }

        .current .time {
            color: #1976d2;
            font-weight: 500;
        }

        .current-indicator {
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #5e6c84;
            font-size: 14px;
        }

        .no-history {
            text-align: center;
            padding: 20px;
            color: #5e6c84;
            font-size: 14px;
            font-style: italic;
        }

        .error {
            padding: 12px;
            background-color: #ffebe6;
            color: #bf2600;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="history-container" class="history-container">
        <div class="loading">Cargando historial...</div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="../js/card_history.js"></script>
</body>

</html>
